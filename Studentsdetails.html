<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-poppins bg-[#e6efe6]">
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden font-poppins">
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center whitespace-nowrap border-b border-solid border-b-[#f0f3f4] px-10 py-3">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-4 text-[#111517]">
                        <img src="images/logo.png" alt="" class="mt-1 w-16 h-16"/>
                    </div>
                    <div class="flex items-center gap-9">
                        <a class="text-[#1b7b20] text-xl font-medium uppercase" href="Coursemanagement.html">Courses</a>
                        <a class="text-[#1b7b20] text-xl font-medium uppercase" href="Batchmanagement.html">Batch</a>
                        <a class="text-[#1b7b20] text-xl font-medium uppercase" href="Studentsdetails.html">Students</a>
                        <a class="text-[#1b7b20] text-xl font-medium uppercase" href="Instructorinfo.html">Instructor</a>
                        <a class="text-[#1b7b20] text-xl font-medium uppercase" href="paymentstatus.html">Payment</a>
                    </div>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <label class="flex flex-col min-w-40 !h-10 max-w-64">
                        <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                            <div class="text-[#647987] flex border-none bg-[#f0f3f4] items-center justify-center pl-4 rounded-l-xl border-r-0" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                                </svg>
                            </div>
                            <input placeholder="Search" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-full placeholder:text-[#647987] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" value=""/>
                        </div>
                    </label>
                    <div class="flex gap-2">
                        <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f3f4] text-[#111517] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                            <div class="text-[#111517]" data-icon="Bell" data-size="20px" data-weight="regular">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M221.8,175.94C216.25,166.38,208,147,208,112c0-47.42-36.24-84.72-80.5-87.84V16a12,12,0,0,0-24,0V24.16C59.24,27.28,23,64.58,23,112c0,35-8.25,54.35-13.8,63.94A15.9,15.9,0,0,0,20,200H92.7a36,36,0,0,0,70.6,0H236a15.9,15.9,0,0,0,10.8-24.06ZM128,228a20,20,0,0,1-19.6-16h39.2A20,20,0,0,1,128,228Zm94.31-32H33.69c6.8-12,14.69-34.37,14.69-84,0-39.76,32.24-72,72-72s72,32.24,72,72C207.08,161.65,215.06,184,222.31,196Z"></path>
                                </svg>
                            </div>
                        </button>
                        <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#f0f3f4] text-[#111517] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">
                            <div class="text-[#111517]" data-icon="User" data-size="20px" data-weight="regular">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M231.94,175.94C226.42,166.39,218,147,218,112a90,90,0,1,0-180,0c0,35-8.42,54.39-13.94,63.94A16.05,16.05,0,0,0,40,200H88.66a52,52,0,0,0,78.68,0H216A16.05,16.05,0,0,0,231.94,175.94ZM128,228a36,36,0,0,1-35-28h70A36,36,0,0,1,128,228ZM40.91,184c6.64-12.22,15.1-35.86,15.1-72a72,72,0,0,1,144,0c0,36.12,8.46,59.76,15.1,72Z"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </header>
            <div class="layout-content-container flex flex-col max-w-[9060px] flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <p class="text-green-900 tracking-light text-[32px] font-bold leading-tight min-w-72">Students Details</p>
                    <button class="flex items-center justify-center h-10 px-4 bg-green-600 text-white rounded-xl" onclick="openModal()">New Student</button>
                </div>
                <div class="flex flex-col gap-5 px-4 pt-4">
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <table class="w-full text-sm text-left divide-gray-200">
                            <thead class="text-md uppercase bg-green-900 text-white">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Stu-Name</th>
                                    <th scope="col" class="px-6 py-3">Email</th>
                                    <th scope="col" class="px-6 py-3">Mobile No</th>
                                    <th scope="col" class="px-6 py-3">Gender</th>
                                    <th scope="col" class="px-6 py-3">D.O.B</th>
                                    <th scope="col" class="px-6 py-3">Address</th>
                                    <th scope="col" class="px-6 py-3">Batch</th>
                                </tr>
                            </thead>
                            <tbody id="StuTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
            <div id="newStuModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <form id="newStudentForm">
                        <div class="mb-4">
                            <label for="StuName" class="block text-sm font-medium text-gray-700">Student Name</label>
                            <input type="text" id="StuName" name="stuName" class="mt-1 p-2 w-full border rounded" required />
                        </div>
                        <div class="mb-4">
                            <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="Email" name="email" class="mt-1 p-2 w-full border rounded" required />
                        </div>
                        <div class="mb-4">
                            <label for="Mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                            <input type="number" id="Mobile" name="mobile" class="mt-1 p-2 w-full border rounded" required />
                        </div>
                        <div class="mb-4">
                            <label for="Gender" class="block text-sm font-medium text-gray-700">Gender</label>
                            <select id="Gender" name="gender" class="mt-1 p-2 w-full border rounded" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="DOB" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="DOB" name="date" class="mt-1 p-2 w-full border rounded" required />
                        </div>
                        <div class="mb-4">
                            <label for="Address" class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea id="Address" name="address" class="mt-1 p-2 w-full border rounded" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="Batch" class="block text-sm font-medium text-gray-700">Batch</label>
                            <select id="Batch" name="batchName" class="mt-1 p-2 w-full border rounded" required>
                                <!-- Batch options will be inserted here dynamically -->
                            </select>
                        </div>
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchActiveBatches();
            await fetchStudents();
        });
    
        async function fetchActiveBatches() {
            try {
                const response = await fetch('http://localhost:5000/api/api/batches/activebatch');
                const batches = await response.json();
                const batchSelect = document.getElementById('Batch');
                batches.forEach(batch => {
                    const option = document.createElement('option');
                    option.value = batch.batchName;
                    option.textContent = batch.batchName;
                    batchSelect.appendChild(option);
                });
            } catch (err) {
                console.error('Failed to fetch active batches:', err);
            }
        }
    
        async function fetchStudents() {
            try {
                const response = await fetch('http://localhost:5000/api/api/students');
                const students = await response.json();
                const stuTableBody = document.getElementById('StuTableBody');
                stuTableBody.innerHTML = '';
                students.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4">${student.stuName}</td>
                        <td class="px-6 py-4">${student.email}</td>
                        <td class="px-6 py-4">${student.mobile}</td>
                        <td class="px-6 py-4">${student.gender}</td>
                        <td class="px-6 py-4">${student.date}</td>
                        <td class="px-6 py-4">${student.address}</td>
                        <td class="px-6 py-4">${student.batchName}</td>
                    `;
                    stuTableBody.appendChild(row);
                });
            } catch (err) {
                console.error('Failed to fetch students:', err);
            }
        }
    
        async function addStudent(event) {
            event.preventDefault();
            const form = document.getElementById('newStudentForm');
            const formData = new FormData(form);
            const studentData = {};
            formData.forEach((value, key) => {
                studentData[key] = value;
            });
    
            try {
                const response = await fetch('http://localhost:5000/api/api/students', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });
                if (response.ok) {
                    closeModal();
                    form.reset();
                    await fetchStudents();
                } else {
                    console.error('Failed to add student');
                }
            } catch (err) {
                console.error('Failed to add student:', err);
            }
        }
    
        document.getElementById('newStudentForm').addEventListener('submit', addStudent);
        function openModal() {
            document.getElementById('newStuModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('newStuModal').style.display = 'none';
        }

    </script>
</body>
</html>
