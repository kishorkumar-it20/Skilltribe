<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hover-grow:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="relative flex size-full min-h-screen flex-col bg-green-100 group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-green-200 px-10 py-3 bg-green-100 fade-in">
            <div class="flex items-center gap-4 text-green-900">
                <img src="images/logo.png" alt="Logo" class="mt-1 w-16 h-16 hover-grow" />
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-green-700 text-sm font-medium leading-normal hover:text-green-900 transition-colors" href="Instructorprofile.html">My Profile</a>
                    <a class="text-green-700 text-sm font-medium leading-normal hover:text-green-900 transition-colors" href="AssignTsk.html">Assign-DailyTask</a>
                    <a class="text-green-700 text-sm font-medium leading-normal hover:text-green-900 transition-colors" href="AssignWeekly.html">Weekly Task</a>
                </div>
                <div class="flex gap-2">
                    <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-green-200 text-green-900 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-green-300 transition-colors">
                        <div class="text-green-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                            </svg>
                        </div>
                    </button>
                    <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-green-200 text-green-900 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover:bg-green-300 transition-colors">
                        <div class="text-green-900">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
                            </svg>
                        </div>
                    </button>
                </div>
                <button class="flex min-w-[84px] max-w-[80px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-green-800 text-yellow-50 text-sm font-bold leading-normal tracking-[0.015em] flex-1 hover:bg-green-900 transition-colors">
                    <span class="truncate">Login</span>
                </button>
            </div>
        </header>
        <div class="bg-green-200 p-4 rounded-xl shadow-md m-4">
            <h4 class="text-green-900 text-lg font-bold mb-2">Assign Daily Task</h4>
            <div class="mb-4">
                <label for="batch-task" class="block text-green-900 text-sm font-medium leading-normal">Select Batch</label>
                <select id="batch-task" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500">
                    <option>Batch 001</option>
                    <option>Batch 002</option>
                    <option>Batch 003</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="task-name" class="block text-green-900 text-sm font-medium leading-normal">Task Name</label>
                <input id="task-name" type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" />
            </div>
            <div class="mb-4">
                <label for="task-desc" class="block text-green-900 text-sm font-medium leading-normal">Task Description</label>
                <textarea id="task-desc" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500"></textarea>
            </div>
            <button class="mt-4 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-green-800 text-yellow-50 text-sm font-bold leading-normal tracking-[0.015em] hover:bg-green-900 transition-colors">
                <span class="truncate">Post Task</span>
            </button>
        </div>
        <div class="bg-green-200 p-4 rounded-xl shadow-md m-4">
            <h4 class="text-green-900 text-lg font-bold mb-2">Response</h4>
            <div id="previous-tasks" class="space-y-4">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const previousTasksContainer = document.getElementById("previous-tasks");

            function loadPreviousTasks() {
                // Fetch previous tasks from the backend
                // This is a placeholder, replace with actual fetch logic
                const tasks = [
                    {
                        taskName: "Task 1",
                        batch: "Batch 001"
                    },
                    {
                        taskName: "Task 2",
                        batch: "Batch 002"
                    }
                ];

                previousTasksContainer.innerHTML = "";

                tasks.forEach(task => {
                    const taskElement = document.createElement("div");
                    taskElement.classList.add("bg-white", "p-4", "rounded-md", "shadow-md");

                    taskElement.innerHTML = `
                        <h5 class="text-green-900 text-md font-bold mb-1">${task.taskName}</h5>
                        <p class="text-green-700 text-sm font-medium leading-normal">Batch: ${task.batch}</p>
                        <a href="Response.html?task=${task.taskName}&batch=${task.batch}" class="text-blue-600 text-sm font-medium leading-normal hover:underline">View Responses</a>
                    `;

                    previousTasksContainer.appendChild(taskElement);
                });
            }

            // Initial load
            loadPreviousTasks();
        });
    </script>
</body>
</html>
