<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Update</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .progress-bar {
      width: 0;
      height: 4px;
      background-color: #f59e0b; /* Yellow */
      transition: width 0.3s ease;
    }
    .button-hover:hover {
      background-color: #d97706; /* Darker yellow */
    }
    .transition-all {
      transition: all 0.3s ease-in-out;
    }
    .input-focus:focus {
      border-color: #f59e0b; /* Yellow */
      box-shadow: 0 0 5px #f59e0b; /* Yellow */
    }
  </style>
</head>
<body class="bg-green-50">
  <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-green-300 px-10 py-3 bg-green-100">
    <div class="flex items-center gap-4 text-green-900">
      <img src="images/logo.png" alt="Logo" class="mt-1 w-16 h-16"/>
    </div>
    <div class="flex flex-1 justify-end gap-8">
      <div class="flex items-center gap-9">
        <a class="text-green-900 text-sm font-medium leading-normal hover:text-yellow-600 transition-all" href="index.html">My Courses</a>
        <a class="text-green-900 text-sm font-medium leading-normal hover:text-yellow-600 transition-all" href="Dailyupdates.html">Daily Updates</a>
        <a class="text-green-900 text-sm font-medium leading-normal hover:text-yellow-600 transition-all" href="Weekly.html">Week Updates</a>
      </div>
      <div class="flex gap-2">
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-green-200 text-green-900 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 button-hover transition-all"
        >
          <div class="text-green-900" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
              ></path>
            </svg>
          </div>
        </button>
        <button
          class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-green-200 text-green-900 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 button-hover transition-all"
        >
          <div class="text-green-900" data-icon="Bell" data-size="20px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
              ></path>
            </svg>
          </div>
        </button>
      </div>
      <div
        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
        style='background-image: url("https://cdn.usegalileo.ai/stability/9357819d-0992-4c80-9315-c84c31a16097.png");'
      ></div>
    </div>
  </header> 

  <main class="container mx-auto px-6 py-12 fade-in">
    <h1 class="text-3xl font-bold mb-8 text-green-900">Weekly Update</h1>
    <form id="weekly-update-form">
      <div class="mb-6 transition-all">
        <label for="project" class="block text-sm font-medium text-green-700">Project</label>
        <select id="project" class="mt-1 block w-full p-3 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 input-focus transition-all">
          <option>Select a project</option>
        </select>
      </div>
      
      <div class="mb-6 transition-all">
        <label for="work-summary" class="block text-sm font-medium text-green-700">What did you work on this week?</label>
        <textarea id="work-summary" rows="3" class="mt-1 block w-full p-3 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 input-focus transition-all" placeholder="Write a summary of your work"></textarea>
      </div>
      
      <div class="mb-6 transition-all">
        <label class="block text-sm font-medium text-green-700">Upload screenshots or files</label>
        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed border-green-300 rounded-md transition-all">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-green-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path d="M28 8H20C16.6863 8 14 10.6863 14 14V34C14 37.3137 16.6863 40 20 40H28C31.3137 40 34 37.3137 34 34V14C34 10.6863 31.3137 8 28 8Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M14 14H34M22 22L18 26M30 22L34 26M22 34H26" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <div class="flex text-sm text-green-600">
              <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-yellow-600 hover:text-yellow-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-yellow-500 transition-all">
                <span>Upload file</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-green-500">PNG, JPG, GIF up to 10MB</p>
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>
      </div>
      
      <div class="mb-6 transition-all">
        <label for="doubts" class="block text-sm font-medium text-green-700">Any doubts or questions?</label>
        <textarea id="doubts" rows="3" class="mt-1 block w-full p-3 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 input-focus transition-all" placeholder="Write any doubts or questions"></textarea>
      </div>

      <div class="mb-6 transition-all">
        <label for="doubt-session" class="block text-sm font-medium text-green-700">Doubt Clearing Session</label>
        <select id="doubt-session" class="mt-1 block w-full p-3 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 input-focus transition-all">
          <option>Select session</option>
          <option>Morning</option>
          <option>Day</option>
          <option>Evening</option>
        </select>
      </div>

      <div class="mb-6 transition-all">
        <label class="block text-sm font-medium text-green-700">Timings</label>
        <div class="mt-2 space-y-2">
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="timing" value="12:00 PM" class="form-radio text-yellow-600">
              <span class="ml-2 text-green-700">12:00 PM</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="timing" value="4:00 PM" class="form-radio text-yellow-600">
              <span class="ml-2 text-green-700">4:00 PM</span>
            </label>
          </div>
          <div>
            <label class="inline-flex items-center">
              <input type="radio" name="timing" value="6:00 PM" class="form-radio text-yellow-600">
              <span class="ml-2 text-green-700">6:00 PM</span>
            </label>
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-yellow-600 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 button-hover transition-all">Submit</button>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('weekly-update-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Form submitted!');
    });
  </script>
</body>
</html>
