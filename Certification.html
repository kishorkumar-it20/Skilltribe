        <div id="certificatesContainer">

    <!-- Modal for adding a new certificate -->
    <div id="certificateModal" class="fixed inset-0 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl mb-4">Add Certificate</h2>
            <form id="addCertificateForm">
                <div class="mb-4">
                    <label for="certificateName" class="block text-sm font-medium text-gray-700">Certificate Name</label>
                    <input type="text" id="certificateName" name="certificateName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="certificateFile" class="block text-sm font-medium text-gray-700">Certificate File</label>
                    <input type="file" id="certificateFile" name="certificateFile" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="certificateURL" class="block text-sm font-medium text-gray-700">Certificate URL</label>
                    <input type="url" id="certificateURL" name="certificateURL" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add</button>
                <button type="button" id="cancelBtn" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 ml-2">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const addBatchBtn = document.getElementById('addBatchBtn');
        const certificateModal = document.getElementById('certificateModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const addCertificateForm = document.getElementById('addCertificateForm');
        const certificatesContainer = document.getElementById('certificatesContainer');

        addBatchBtn.addEventListener('click', () => {
            certificateModal.classList.remove('hidden');
        });

        cancelBtn.addEventListener('click', () => {
            certificateModal.classList.add('hidden');
        });

        addCertificateForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const certificateName = document.getElementById('certificateName').value;
            const certificateFile = document.getElementById('certificateFile').files[0];
            const certificateURL = document.getElementById('certificateURL').value;

            // Check if either certificateFile or certificateURL is provided
            if (!certificateFile && !certificateURL) {
                alert('Please provide either a certificate file or a certificate URL.');
                return;
            }

            const certificateContainer = document.createElement('div');
            certificateContainer.className = 'bg-green-200 p-4 rounded-xl shadow-md m-3 fade-in';
            certificateContainer.innerHTML = `
                <div class="flex justify-between items-center">
                    <div>
                        <h4 class="text-green-900 text-lg font-bold">certificateName: ${certificateName}</h4>
                        ${certificateFile ? `<p class="text-green-900 text-sm font-medium leading-normal">File: ${certificateFile.name}</p>` : ''}
                        ${certificateURL ? `<p class="text-green-900 text-sm font-medium leading-normal">Drive url: <a href="${certificateURL}" target="_blank" class="text-blue-600 underline">${certificateURL}</a></p>` : ''}
                    </div>
                    <button class="px-4 py-2 rounded-md bg-red-600 text-white hover:bg-red-700" onclick="this.parentElement.parentElement.remove()">Remove</button>
                </div>
            `;

            certificatesContainer.appendChild(certificateContainer);
            certificateModal.classList.add('hidden');
            addCertificateForm.reset();
        });
    </script>
</body>
