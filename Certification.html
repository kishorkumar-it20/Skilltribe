    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hover-grow:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .full-width {
            width: 100%;
        }
    </style>
    <script>
        function generateWeekDates() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysFromMonday = (dayOfWeek + 6) % 7; // Monday is 0
            const monday = new Date(today.setDate(today.getDate() - daysFromMonday));

            const weekDates = [];
            for (let i = 0; i < 6; i++) {
                const day = new Date(monday);
                day.setDate(monday.getDate() + i);
                weekDates.push(day.toISOString().split('T')[0]);
            }

            return weekDates;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const dates = generateWeekDates();
            const dateHeaders = document.querySelectorAll(".date-header");
            const dateInputs = document.querySelectorAll(".date-input");

            dateHeaders.forEach((header, index) => {
                if (dates[index]) {
                    header.textContent = dates[index];
                    dateInputs.forEach(input => {
                        if (input.dataset.index == index) {
                            input.value = dates[index];
                        }
                    });
                }
            });

            const batchLinks = document.querySelectorAll(".batch-link");
            const batchDetailsContainer = document.getElementById("batch-details");

            batchLinks.forEach(link => {
                link.addEventListener("click", function() {
                    const batchId = this.dataset.batchId;
                    const batchDetails = getBatchDetails(batchId);

                    batchDetailsContainer.innerHTML = `
                        <div class="bg-green-200 p-4 rounded-xl shadow-md mt-3">
                            <h4 class="text-green-900 text-lg font-bold mb-2">Batch ${batchId} Details</h4>
                            <p class="text-green-900 text-sm font-medium leading-normal"><strong>Instructor:</strong> John Doe</p>
                            <p class="text-green-900 text-sm font-medium leading-normal"><strong>Number of Students:</strong> ${batchDetails.students}</p>
                            <p class="text-green-900 text-sm font-medium leading-normal"><strong>Schedule:</strong> ${batchDetails.schedule}</p>
                            <p class="text-green-900 text-sm font-medium leading-normal"><strong>Timings:</strong> ${batchDetails.timings}</p>
                        </div>
                    `;

                    batchDetailsContainer.classList.remove("hidden");
                    batchDetailsContainer.classList.add("full-width");
                });
            });

            function getBatchDetails(batchId) {
                const batchData = {
                    "1": {
                        students: 25,
                        schedule: "Weekdays",
                        timings: "10:00 AM - 12:00 PM"
                    },
                    "2": {
                        students: 30,
                        schedule: "Weekends",
                        timings: "2:00 PM - 4:00 PM"
                    },
                    "3": {
                        students: 20,
                        schedule: "Mixed",
                        timings: "6:00 PM - 8:00 PM"
                    }
                };

                return batchData[batchId];
            }
        });
    </script>
</head>
