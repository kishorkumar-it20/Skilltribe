    <script>
        // Function to fetch and populate courses dropdown
async function fetchAndPopulateCourses() {
    try {
        const response = await fetch('http://localhost:5000/api/batches/api/courses/active');
        if (!response.ok) {
            throw new Error(`Failed to fetch courses: ${response.statusText}`);
        }
        const courses = await response.json();
        const courseSelect = document.getElementById('courseName');
        courses.forEach(course => {
            const option = document.createElement('option');
            option.value = course.courseName;
            option.textContent = course.courseName;
            courseSelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error fetching courses:', error);
    }
}

// Function to fetch and populate instructors dropdown
async function fetchAndPopulateInstructors() {
    try {
        const response = await fetch('http://localhost:5000/api/batches/api/instructors/active');
        if (!response.ok) {
            throw new Error(`Failed to fetch instructors: ${response.statusText}`);
        }
        const instructors = await response.json();
        const instructorSelect = document.getElementById('instructorName');
        instructors.forEach(instructor => {
            const option = document.createElement('option');
            option.value = `${instructor.instructorID} - ${instructor.name}`;
            option.textContent = `${instructor.instructorID} - ${instructor.name}`;
            instructorSelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error fetching instructors:', error);
    }
}

// Fetch and populate courses and instructors when the page loads
document.addEventListener('DOMContentLoaded', () => {
    fetchAndPopulateCourses();
    fetchAndPopulateInstructors();
});

// Modal handling
const modal = document.getElementById('batchModal');
const addBatchBtn = document.getElementById('addBatchBtn');
const span = document.getElementsByClassName('close')[0];

addBatchBtn.onclick = function() {
    modal.style.display = 'block';
}

span.onclick = function() {
    modal.style.display = 'none';
}

window.onclick = function(event) {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
}

// Handle form submission
document.getElementById('batchForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const batchData = {
        batchName: document.getElementById('batchName').value,
        courseName: document.getElementById('courseName').value,
        instructorName: document.getElementById('instructorName').value,
        date: document.getElementById('date').value,
        mode: document.getElementById('mode').value,
        when: document.getElementById('when').value,
        timing: document.getElementById('timing').value,
        status: 'active' // Assuming a default status of 'active'
    };
    
    try {
        const response = await fetch('http://localhost:5000/api/batches', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(batchData)
        });
        
        const result = await response.json();
        if (!response.ok) {
            throw new Error(result.error);
        }
        
        alert('Batch added successfully');
        modal.style.display = 'none';
        location.reload(); // Reload to reflect the new batch
    } catch (error) {
        console.error('Error adding batch:', error);
        alert(`Error adding batch: ${error.message}`);
    }
});
// Function to fetch and display batches
// Function to fetch and display batches
async function fetchAndDisplayBatches() {
    try {
        const response = await fetch('http://localhost:5000/api/batches/api/newbatches');
        if (!response.ok) {
            throw new Error(`Failed to fetch batches: ${response.statusText}`);
        }
        const batches = await response.json();
        const batchTable = document.getElementById('batchTable');
        batchTable.innerHTML = ''; // Clear existing content

        batches.forEach(batch => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="px-6 py-3">${batch.batchID}</td>
                <td class="px-6 py-3">${batch.batchName}</td>
                <td class="px-6 py-3">${batch.courseName}</td>
                <td class="px-6 py-3">${batch.instructorName}</td>
                <td class="px-6 py-3">${new Date(batch.date).toLocaleDateString()}</td>
                <td class="px-6 py-3">${batch.mode}</td>
                <td class="px-6 py-3">${batch.when}</td>
                <td class="px-6 py-3">${batch.timing}</td>
                <td class="px-6 py-3">
                    <select class="status-dropdown" data-batch-id="${batch._id}">
                        <option value="Active" ${batch.status === 'Active' ? 'selected' : ''}>Active</option>
                        <option value="Hold" ${batch.status === 'Hold' ? 'selected' : ''}>Hold</option>
                        <option value="Complete" ${batch.status === 'Complete' ? 'selected' : ''}>Complete</option>
                    </select>
                </td>
            `;
            batchTable.appendChild(row);
        });

        // Add event listeners to dropdowns
        const dropdowns = document.querySelectorAll('.status-dropdown');
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('change', handleStatusChange);
        });
    } catch (error) {
        console.error('Error fetching batches:', error);
    }
}

// Function to handle status change
async function handleStatusChange(event) {
    const dropdown = event.target;
    const batchId = dropdown.dataset.batchId;
    const newStatus = dropdown.value;

    try {
        const response = await fetch(`http://localhost:5000/api/batches/batches/${batchId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ status: newStatus })
        });
        if (!response.ok) {
            throw new Error(`Failed to update status: ${response.statusText}`);
        }
        console.log(`Batch ${batchId} status updated to ${newStatus}`);
    } catch (error) {
        console.error('Error updating status:', error);
    }
}

// Fetch and display batches when the page loads
document.addEventListener('DOMContentLoaded', fetchAndDisplayBatches);
