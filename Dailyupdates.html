<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <title>Weekly Update</title>
  <style>
    .hidden { display: none; }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .progress-bar {
      width: 0;
      height: 4px;
      background-color: #f59e0b; /* Yellow */
      transition: width 0.3s ease;
    }
    .fade-in-up {
      animation: fadeInUp 0.5s ease-in-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-grow:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-green-50" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
  <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-green-300 px-10 py-3 bg-green-100">
        <div class="flex items-center gap-4 text-green-900">
          <img src="images/logo.png" alt="" class="mt-1 w-16 h-16"/>
        </div>
        <div class="flex flex-1 justify-end gap-8">
          <div class="flex items-center gap-9">
            <a class="text-green-600 text-sm font-medium leading-normal" href="index.html">My Courses</a>
            <a class="text-green-600 text-sm font-medium leading-normal" href="Dailyupdates.html">Daily Updates</a>
            <a class="text-green-600 text-sm font-medium leading-normal" href="Weekly.html">Week Updates</a>
          </div>
          <div class="flex gap-2">
            <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-green-200 text-green-900 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover-grow">
              <div class="text-green-900" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
            </button>
            <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-green-200 text-green-900 gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5 hover-grow">
              <div class="text-green-900" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
                </svg>
              </div>
            </button>
          </div>
          <button
            class="flex min-w-[84px] max-w-[80px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-green-800 text-slate-50 text-sm font-bold leading-normal tracking-[0.015em] flex-1 @[480px]:flex-auto hover-grow"
            href="Signin.html">
            <span class="truncate">Login</span>
          </button>
        </div>
      </header>
      <div class="px-40 flex flex-1 justify-center py-5 fade-in-up">
        <div class="layout-content-container flex flex-col w-[512px] py-5 max-w-[960px] flex-1">
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p class="text-green-900 tracking-light text-[32px] font-bold leading-tight min-w-72">What did you work on today?</p>
          </div>
          <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <input
                placeholder="Task name"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-green-900 focus:outline-0 focus:ring-0 border border-green-300 bg-white focus:border-green-300 h-14 placeholder:text-green-700 p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>
          <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <textarea
                placeholder="Description"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-green-900 focus:outline-0 focus:ring-0 border border-green-300 bg-white focus:border-green-300 min-h-36 placeholder:text-green-700 p-[15px] text-base font-normal leading-normal"
              ></textarea>
            </label>
          </div>
          <p class="text-green-700 text-sm font-normal leading-normal pb-3 pt-1 px-4">Add links to your work, like a design file or a GitHub pull request.</p>
          <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <input
                placeholder="Link"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-green-900 focus:outline-0 focus:ring-0 border border-green-300 bg-white focus:border-green-300 h-14 placeholder:text-green-700 p-[15px] text-base font-normal leading-normal"
                value=""
              />
            </label>
          </div>
          <div class="flex px-4 py-3 justify-end">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-yellow-500 text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 hover-grow"
            >
              <span class="truncate">Submit</span>
            </button>
          </div>
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelector("button[type='submit']").addEventListener("click", function(event) {
      event.preventDefault();
      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = "100%";
      setTimeout(() => { progressBar.style.width = "0"; }, 3000);
    });
  </script>
</body>
</html>
