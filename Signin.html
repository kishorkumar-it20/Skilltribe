<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <title>Galileo Design</title>
</head>
<body class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(17,21,23)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');">
  <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-40 flex flex-1 justify-center py-5">
        <div class="layout-content-container flex flex-col w-[512px] py-5 max-w-[960px] flex-1">
          <div class="@container">
            <div class="@[480px]:px-4 @[480px]:py-3">
              <div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-[218px]" style='background-image: url("https://cdn.usegalileo.ai/sdxl10/d226f3eb-055e-41a5-885e-2d9716afad84.png")'></div>
            </div>
          </div>
          <h3 class="text-[#111517] tracking-light text-2xl font-bold leading-tight px-4 text-center pt-5">Log in to your account</h3>
          <div class="flex max-w-[480px] flex-1 flex-wrap items-end mt-4 gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#111517] text-base font-medium leading-normal pb-2">Username</p>
              <input name="username" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-14 placeholder:text-[#647987] p-4 text-base font-normal leading-normal" value=""/>
            </label>
          </div>
          <div class="flex max-w-[480px] flex-1 flex-wrap items-center p-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#111517] text-base font-medium leading-normal pb-2">Password</p>
              <input name="password" type="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-14 placeholder:text-[#647987] p-4 text-base font-normal leading-normal" value=""/>
            </label>
          </div>
          <div class="px-4">
            <label class="flex gap-x-3 py-3 flex-row">
              <input type="checkbox" class="h-5 w-5 rounded border-[#dce1e5] border-2 bg-transparent text-[#47a6e6] checked:bg-[#47a6e6] checked:border-[#47a6e6] checked:bg-[image:--checkbox-tick-svg] focus:ring-0 focus:ring-offset-0 focus:border-[#dce1e5] focus:outline-none"/>
              <p class="text-[#111517] text-base font-normal leading-normal">Remember me</p>
            </label>
          </div>
          <div class="flex px-4 py-3 justify-end">
            <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#47a6e6] text-[#111517] text-sm font-bold leading-normal tracking-[0.015em]" id="login-btn">
              <span class="truncate">Log in</span>
            </button>
          </div>
          <p class="text-[#647987] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Forgot your password?</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
    
      try {
        const response = await fetch('http://localhost:5000/api/instructorlogin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: username, password }),
        });
    
        if (response.ok) {
          const instructorEmail = username; // assuming the username is the instructor's email
          window.location.href = `InstructorProfile.html?email=${instructorEmail}`;
        } else {
          alert('Invalid email or password');
        }
      } catch (error) {
        console.error(error);
        alert('Error logging in');
      }
    });
  </script>
</body>
</html>
